<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="left">
            <div class="soon"></div>
                <img src="Ellipse 3.svg">
                <p>Almas Hereditárias</p>
            </div>
        </div>
        <div class="right">
            <div class="logged-in">
                <img src="Ellipse 4.svg">
            </div>
        </div>
    </header>
    <main>
        <div class="logo">
            <img src="Rectangle 16.svg">
        </div>
        <div class="card">
            <div class="login">
                <h1>Login</h1>
            </div>
            <div class="input">
                <input type="text" placeholder="Usuário">
                <br><br>
                <input type="password" placeholder="Senha">
                <br><br>
            </div>
            <div class="submit">
                <button>Entrar</button>
            </div>
            <div class="cadastre">
                <a href="">Cadastre-se</a>
            </div>
        </div>
    </main>
</body>
</html>
